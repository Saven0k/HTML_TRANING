<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового животного</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/add.css">
</head>

<body>
    <header class="header">
        <div class="main__ico center">
            <img src="./assets/imgs/ico.png" alt="Добро пожаловать" class="image__ico">
        </div>
        <div class="navigation">
            <a href="./search.html">Поиск</a>
            <a href="./profile.html">Личный кабинет</a>
            <a href="./register.html">Регистрация</a>
            <a href="./add.html">Добавить</a>
            <a href="./index.html#reviews">Отзывы</a>
        </div>
    </header>
    <main class="main center">
        <h1>Добавление информации о найденном животном</h1>
        <div class="form center">
            <form action="" class="login__form center ">
                <input type="text" placeholder="Номер телефона" name="number">
                <input type="email" placeholder="Email" name="email">
                <div class="boxes">
                    <label for="checked">Автоматическая регистрация</label>
                    <input type="checkbox" class="ckeck" name="checked" id="checked">
                    <div class="box__reg box" id="box">
                        <input type="password" name="password" placeholder="Пароль" >
                        <input type="password" name="password" placeholder="Пароль(повтор)" >
                    </div>
                </div>
                <input type="text" name="type" placeholder="Вид животнго" >
                <div class="images box">
                    <input type="file">
                    <p>Добавить еще фото</p>
                </div>
                <input type="text" name="more" placeholder="Допольнительная информаци" >
                <input type="text" name="more" placeholder="Клеймо(если есть)" >
                <input type="text" name="more" placeholder="Район" >
                <div class="box__date box">
                    <label for="date">Когда было найденно: </label>
                    <input type="date" id="date" >
                </div>
                <div class="box">
                    <label class="input__checkbox"  for="ckeck">Cогласие на обработку персональных данных</label>
                    <input id="ckeck" type="checkbox" name="checkbox">
                </div>
                <button class="button">Добавить</button>
                <span class="error">Ошибка, неправильно заполнена форма</span>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="information">
            <p>Телефон “8 (800)123-45-67” </p>
            <p>e-mail: mail@newlife.ru</p>
        </div>
        <div class="navigation">
            <a href="./index.html">Главная</a>
            <a href="./register.html">Регистрация</a>
            <a href="./login.html">Авторизация</a>
            <a href="./profile.html">Личный кабинет</a>
            <a href="./pet.html">Найдено животное</a>
        </div>
    </footer>
</body>

</html>
